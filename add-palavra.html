<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adcionar Palavra</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background: #0f172a;
            color: #e2e8f0;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            width: 90%;
            position: absolute;
            top: 10%;
            left: 5%;
        }
        header {
            width: 100%;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }
        h1 {
            margin: 0;
        }
        input {
            background: #111827;
            color: #e2e8f0;
            border: 1px solid #1f2937;
            border-radius: 10px; 
            padding: 10px 12px;
            min-width: 220px;
            font-size: 1.2rem; 
        }
        textarea {
            font-size: 1em;
            background: #111827;
            color: #e2e8f0;
            border: 1px solid #1f2937;
            border-radius: 10px; 
            padding: 10px 12px;
        }
        :focus { 
            outline: 2px solid #6366f1; 
            outline-offset: 2px;
        }
        button {
            font-size: 1em;
            padding: 10px;
            background-color: #111827;
            border-style: none;
            border: 1px solid #1f2937;
            color: #e2e8f0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <main>
        <header><h1>Adicionar Palavra</h1></header>
        <form>
            <input type="text" id="nome-palavra" placeholder="Nome da palvra...">
            <textarea id="cont-palavra" rows="15" cols="40" placeholder="Digite o conteÃºdo aqui..."></textarea>
        </form>
        <button id="bot-add">Adicionar</button>
    </main>
    <script src="main.js"></script>
</body>
</html>
