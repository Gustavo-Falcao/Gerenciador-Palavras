<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar palavra</title>
    <style>
        :root {
    --bg: #0f172a;
    --fg: #e2e8f0;
    --muted: #94a3b8;
    --card: #111827;
    --pill: #1e293b;
    --accent: #6366f1;
}

*{
    box-sizing: border-box;
}

html,body {height: 100%;}

body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg); color: var(--fg);
    display: grid;
    grid-template-rows: auto auto 1fr;
    gap: 12px;
    padding: 16px;
}

.header h1 {
    margin: 0;
    font-weight: 700;
    letter-spacing: .3px;
}

.toolbar { 
    display: flex; 
    gap: 8px; 
    flex-wrap: wrap; 
    align-items: center;
}

.toolbar input, .toolbar select {
    background: var(--card);
    color: var(--fg);
    border: 1px solid #1f2937;
    border-radius: 10px; 
    padding: 10px 12px;
}

.toolbar input { min-width: 220px; }

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
    height: fit-content;
}

.card {
    background: var(--card); 
    border: 1px solid #1f2937;
    border-radius: 14px;
    padding: 10px;
    box-shadow: 0 10px 24px rgba(0,0,0,.25);
    max-height: fit-content;
}

/* .card img {
    width: 100%; 
    height: 160px; 
    object-fit: cover; 
    border-radius: 10px; 
    display: block;
} */

.card h3 { 
    margin: 10px 0 6px; 
    font-size: 1rem; 
}

.pill { 
    display: inline-block; 
    padding: 4px 8px; 
    background: var(--pill); 
    color: var(--muted); 
    border-radius: 999px; 
    font-size: .8rem;
}

.empty { 
    color: var(--muted); 
    padding: 16px; 
    text-align: center; 
}


/* foco visível */
:focus { 
    outline: 2px solid var(--accent); 
    outline-offset: 2px;
}
    </style>
</head>
<body>
    <header class="header">
        <h1>Palavras</h1>
    </header>

    <section class="toolbar" id="toolbar">
        <input type="search" id="q" placeholder="Buscar..." autocomplete="off">
        <!-- <select id="cat" aria-label="Categoria">
            <option value="">Todas as categorias</option>
            <option>Natureza</option>
            <option>Cidades</option>
            <option>Pessoas</option>
        </select>
        <select id="sort" aria-label="Ordenação">
            <option value="recent">Mais recentes</option>
            <option value="title_asc">Título A-Z</option>
        </select> -->
    </section>

    <main id="grid" class="grid" aria-live="polite">
        <article class="card">
            <h3>titulo</h3>
        </article>
        <article class="card">
            <h3>titulo2</h3>
        </article>
        <article class="card">
            <h3>titulo4</h3>
        </article>
    </main>
</body>
</html>
